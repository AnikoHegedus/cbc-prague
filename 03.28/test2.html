<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

<body>
    <button id="clickable">CLICK ME!</button>

    <p id="message">This is text</p>


    <button id="like-this" data-id="1">Like this post</button>

<hr>

<form action="" method="post" enctype="multipart/form-data">
    Name:<br>
    <input type="text" name="name"><br>
    <br>
    Comment:<br>
    <textarea rows="6" cols="16" name="comment"></textarea><br>
    <br>
    Gender:<br>
    <input type="checkbox" name="gender" value="Male">Male<br>
    <input type="checkbox" name="gender" value="Female">Female<br>
    <br>
    Upload image:<br>
    <input type="file" name="pic" accept="image/*"><br>
    <br>
    Upload CV:<br>
    <input type="file" name="uploaded_file"><br>
    <br>
    <input type="submit" value="Submit"><br>
</form>
